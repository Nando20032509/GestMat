<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUISI칂츾O</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="cabecalho">
        <div class="logo">游댢 Requisi칞칚o</div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="tabela.html">Tabela</a>
        </div>
    </div>

    <div class="conteudo">
        <h1>游닇 REQUISI칂츾O DE MATERIAIS</h1>
        <div id="saida"></div>
        <button class="voltar" onclick="window.location.href='home.html'">游 Voltar para Home</button>
    </div>

    <script>
        const saida = document.getElementById("saida");

        function criarLinha(titulo, valor) {
            return `<tr><th>${titulo}</th><td>${valor}</td></tr>`;
        }

        const hoje = new Date();
        const dataFormatada = hoje.toLocaleDateString('pt-BR');

        const solicitante = prompt('Quem est치 pedindo?');

        const temOS = prompt('Esta requisi칞칚o est치 vinculada a uma O.S? (s/n)').toLowerCase();
        let osInfo = '';
        if (temOS === 's') {
            osInfo = prompt('N칰mero da O.S:');
        } else {
            const objCusto = prompt('OBJ de custo:');
            osInfo = `OBJ: ${objCusto}`;
        }

        const materiais = [];

        while (true) {
            const codigo = prompt('C칩digo do material:');
            const quantidade = prompt('Quantidade:');

            if (codigo && quantidade) {
                materiais.push({ codigo, quantidade });
            }

            const adicionarMais = prompt('Deseja adicionar outro item? (s/n)').toLowerCase();
            if (adicionarMais !== 's') break;
        }

        let tabela = `
        <table>
            <tr><th colspan="2">DADOS DA REQUISI칂츾O</th></tr>
            ${criarLinha('Data', dataFormatada)}
            ${criarLinha('Quem est치 pedindo', solicitante)}
            ${criarLinha(temOS === 's' ? 'Ordem de Servi칞o' : 'OBJ de Custo', osInfo)}
        </table>
        <br>
        <table>
            <tr><th colspan="3">ITENS REQUISITADOS</th></tr>
            <tr><th>Ordem</th><th>C칩digo do Material</th><th>Quantidade</th></tr>`;

        materiais.forEach((item, index) => {
            tabela += `<tr>
                <td>${index + 1}</td>
                <td>${item.codigo}</td>
                <td>${item.quantidade}</td>
            </tr>`;
        });

        tabela += `</table>`;

        saida.innerHTML = tabela;
    </script>
</body>
</html>
